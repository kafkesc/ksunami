name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'images/*'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'images/*'

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Pipeline

    runs-on: ubuntu-latest

    steps:

      - name: Dependencies
        run: sudo apt install -y libsasl2-dev

      - name: Check-out
        uses: actions/checkout@v3

      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
