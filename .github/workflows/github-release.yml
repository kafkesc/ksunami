name: GitHub Release

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    tags: [ "v[0-9]+.[0-9]+.[0-9]+*" ]
  workflow_dispatch:

jobs:
  name: GH Release
  release:
    # Workflow strategy for multiple targets
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            runs_on: ubuntu-latest
            use_cross: false
            experimental: false

          # macOS
          - target: x86_64-apple-darwin
            arch: x86_64
            runs_on: macos-latest
            use_cross: false
            experimental: false

    runs-on: ${{ matrix.runs_on }}
    continue-on-error: ${{ matrix.experimental}}

